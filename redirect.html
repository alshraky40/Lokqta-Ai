<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جاري تحويلك...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--orange); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <img src="female.png" class="char-img" style="width: 80px;">
    <h3>البرتقالية تجهز لك العرض...</h3>
    <div class="loader"></div>
    <script>
        // قراءة الرابط الهدف من العنوان
        const urlParams = new URLSearchParams(window.location.search);
        const target = urlParams.get('target');
        setTimeout(() => {
            window.location.href = target || 'feed.html';
        }, 1500); // انتظار ثانية ونصف للمصداقية
    </script>
</body>
</html>
